<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <style>
    :root {
      /* Fallback colors */
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #f59e0b;
      --surface: #1e293b;
      --text: #f1f5f9;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .widget-container {
      --widget-bg: rgba(30, 41, 59, 0.5); /* default glassy background */
      --widget-blur: 10px;
      --widget-opacity: 1;

      background: var(--widget-bg);
      backdrop-filter: blur(var(--widget-blur));
      opacity: var(--widget-opacity);
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-align: center;
    }
    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .widget-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
    }
    .widget-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
    }
    .current-weather {
      flex: 1;
      display: flex;
      flex-wrap: wrap; /* Allow wrapping on small screens */
      align-items: center;
      justify-content: center; /* Center items when wrapped */
      gap: 16px;
      margin-bottom: 16px;
    }
    .current-temp {
      font-size: 2.5rem; /* Reduced font size */
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
    }
    .current-details {
      text-align: center; /* Center text for better wrapping */
    }
    .location {
      font-size: 1.1rem; /* Reduced font size */
      font-weight: 600;
    }
    .condition {
      font-size: 0.9rem; /* Reduced font size */
      opacity: 0.8;
    }
    .forecast {
      display: none; /* Hidden by default */
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr)); /* More compact grid */
      gap: 12px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .day-name {
      font-weight: 600;
      font-size: 0.8rem;
    }
    .day-temp {
      color: var(--accent);
      font-weight: 500;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <div class="widget-title">Weather</div>
      <div class="widget-actions">
        <button class="action-btn" id="minimizeBtn" title="Minimize">
          <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
            <path d="M15 9H5v2h10V9z"/>
          </svg>
        </button>
        <button class="action-btn" id="maximizeBtn" title="Maximize">
          <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
            <path d="M3 3h14v14H3V3zm2 2v10h10V5H5z" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="current-weather">
      <div class="current-temp" id="currentTemp"></div>
      <div class="current-details">
        <div class="location" id="location"></div>
        <div class="condition" id="condition"></div>
      </div>
    </div>
    <div class="forecast" id="forecast">
      <!-- Forecast will be injected here -->
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const root = document.documentElement;

    // Apply theme colors
    ['primary', 'secondary', 'accent', 'surface', 'text'].forEach(color => {
      const value = params.get(color);
      if (value) {
        root.style.setProperty(`--${color}`, value);
      }
    });

    // Widget configuration
    const config = {
      zipCode: params.get('zipCode') || '90210',
      units: params.get('units') || 'imperial',
      showForecast: params.get('showForecast') === 'true'
    };

    // Mock data based on config
    const weatherData = {
      '90210': { imperial: { temp: 72, unit: '°F', condition: 'Sunny', forecast: [68, 70, 75, 73] }, metric: { temp: 22, unit: '°C', condition: 'Sunny', forecast: [20, 21, 24, 23] } },
      '10001': { imperial: { temp: 65, unit: '°F', condition: 'Cloudy', forecast: [62, 60, 68, 66] }, metric: { temp: 18, unit: '°C', condition: 'Cloudy', forecast: [17, 16, 20, 19] } },
      'default': { imperial: { temp: 68, unit: '°F', condition: 'Partly Cloudy', forecast: [65, 67, 72, 70] }, metric: { temp: 20, unit: '°C', condition: 'Partly Cloudy', forecast: [18, 19, 22, 21] } }
    };

    const data = weatherData[config.zipCode] || weatherData['default'];
    const displayData = data[config.units];

    // Update UI
    document.getElementById('currentTemp').textContent = `${displayData.temp}${displayData.unit}`;
    document.getElementById('location').textContent = `Zip: ${config.zipCode}`;
    document.getElementById('condition').textContent = displayData.condition;

    if (config.showForecast) {
      const forecastEl = document.getElementById('forecast');
      forecastEl.style.display = 'grid';
      const days = ['Mon', 'Tue', 'Wed', 'Thu'];
      let forecastHTML = '';
      for (let i = 0; i < 4; i++) {
        forecastHTML += `
          <div class="forecast-day">
            <span class="day-name">${days[i]}</span>
            <span class="day-temp">${displayData.forecast[i]}${displayData.unit}</span>
          </div>
        `;
      }
      forecastEl.innerHTML = forecastHTML;
    }

    // Listen for style updates from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'STYLE_UPDATE') {
        const { bg, blur, opacity } = event.data.style;
        const widgetContainer = document.querySelector('.widget-container');
        if (bg) widgetContainer.style.setProperty('--widget-bg', bg);
        if (blur) widgetContainer.style.setProperty('--widget-blur', `${blur}px`);
        if (opacity) widgetContainer.style.setProperty('--widget-opacity', opacity);
      }
    });

    // Widget actions
    document.getElementById('minimizeBtn').addEventListener('click', () => {
      window.parent.postMessage({ type: 'WIDGET_STATE_CHANGE', state: 'minimized' }, '*');
    });

    document.getElementById('maximizeBtn').addEventListener('click', () => {
      window.parent.postMessage({ type: 'WIDGET_STATE_CHANGE', state: 'maximized' }, '*');
    });
  </script>
</body>
</html>
