<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Test Widget</title>
  <style>
    :root {
      /* Fallback colors */
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #f59e0b;
      --surface: #1e293b;
      --text: #f1f5f9;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100px;
      text-align: center;
      width: 100%;
    }
    .widget-container {
      --widget-bg: rgba(30, 41, 59, 0.5); /* default glassy background */
      --widget-blur: 10px;
      --widget-opacity: 1;

      background: var(--widget-bg);
      backdrop-filter: blur(var(--widget-blur));
      opacity: var(--widget-opacity);
      padding: 16px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .widget-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary);
    }
    .widget-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text);
      padding: 6px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
    }
    .color-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 12px;
      width: 100%;
      flex: 1; /* Make grid fill available space */
    }
    .color-swatch {
      height: 80px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 4px;
    }
    .color-swatch .name {
        font-size: 0.875rem;
    }
    .color-swatch .hex {
        font-size: 0.75rem;
        opacity: 0.8;
        margin-top: 4px;
        word-break: break-all;
    }
    .primary { background-color: var(--primary); color: #ffffff; }
    .secondary { background-color: var(--secondary); color: #ffffff; }
    .accent { background-color: var(--accent); color: #000000; }
    .surface { background-color: var(--surface); color: var(--text); border: 1px solid var(--primary); }
    .text { background-color: var(--text); color: var(--surface); }
  </style>
</head>
<body>
  <div class="widget-container">
    <div class="widget-header">
      <div class="widget-title">Theme Colors</div>
      <div class="widget-actions">
        <button class="action-btn" id="minimizeBtn" title="Minimize">
          <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
            <path d="M15 9H5v2h10V9z"/>
          </svg>
        </button>
        <button class="action-btn" id="maximizeBtn" title="Maximize">
          <svg width="14" height="14" viewBox="0 0 20 20" fill="currentColor">
            <path d="M3 3h14v14H3V3zm2 2v10h10V5H5z" fill-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="color-grid">
      <div class="color-swatch primary">
        <span class="name">Primary</span>
        <span class="hex" data-color-name="primary"></span>
      </div>
      <div class="color-swatch secondary">
        <span class="name">Secondary</span>
        <span class="hex" data-color-name="secondary"></span>
      </div>
      <div class="color-swatch accent">
        <span class="name">Accent</span>
        <span class="hex" data-color-name="accent"></span>
      </div>
      <div class="color-swatch surface">
        <span class="name">Surface</span>
        <span class="hex" data-color-name="surface"></span>
      </div>
      <div class="color-swatch text">
        <span class="name">Text</span>
        <span class="hex" data-color-name="text"></span>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const root = document.documentElement;
    const themeColors = {};

    // Apply theme colors
    ['primary', 'secondary', 'accent', 'surface', 'text'].forEach(color => {
      const value = params.get(color);
      if (value) {
        root.style.setProperty(`--${color}`, value);
        themeColors[color] = value;
      } else {
        // Read from CSS variables if not in URL
        themeColors[color] = getComputedStyle(root).getPropertyValue(`--${color}`).trim();
      }
    });

    // Widget configuration
    const config = {
      showHex: params.get('showHex') !== 'false' // default to true
    };

    if (config.showHex) {
      document.querySelectorAll('.hex').forEach(el => {
        const colorName = el.dataset.colorName;
        if (themeColors[colorName]) {
          el.textContent = themeColors[colorName];
        }
      });
    }

    // Listen for style updates from parent
    window.addEventListener('message', (event) => {
      if (event.data.type === 'STYLE_UPDATE') {
        const { bg, blur, opacity } = event.data.style;
        const widgetContainer = document.querySelector('.widget-container');
        if (bg) widgetContainer.style.setProperty('--widget-bg', bg);
        if (blur) widgetContainer.style.setProperty('--widget-blur', `${blur}px`);
        if (opacity) widgetContainer.style.setProperty('--widget-opacity', opacity);
      }
    });

    // Widget actions
    document.getElementById('minimizeBtn').addEventListener('click', () => {
      window.parent.postMessage({ type: 'WIDGET_STATE_CHANGE', state: 'minimized' }, '*');
    });

    document.getElementById('maximizeBtn').addEventListener('click', () => {
      window.parent.postMessage({ type: 'WIDGET_STATE_CHANGE', state: 'maximized' }, '*');
    });
  </script>
</body>
</html>
