<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Widget</title>
  <style>
    :root {
      /* Fallback colors */
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #f59e0b;
      --surface: #1e293b;
      --text: #f1f5f9;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100vh;
    }
    .clock-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden {
      display: none;
    }

    /* Analog Clock Styles */
    .analog-clock {
      width: 90%;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      background: var(--surface);
      border-radius: 50%;
      border: 4px solid var(--primary);
      position: relative;
    }
    .analog-clock .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background-color: var(--text);
      border-radius: 2px;
    }
    .analog-clock .hour-hand {
      width: 6px;
      height: 25%;
      background-color: var(--primary);
    }
    .analog-clock .minute-hand {
      width: 4px;
      height: 35%;
    }
    .analog-clock .second-hand {
      width: 2px;
      height: 40%;
      background-color: var(--accent);
    }
    .analog-clock .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background-color: var(--accent);
      border-radius: 50%;
      border: 2px solid var(--surface);
    }

    /* Digital Clock Styles */
    .digital-clock {
      font-family: var(--font-header, system-ui, sans-serif);
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="analog-clock hidden" id="analogClock">
      <div class="hand hour-hand" id="hourHand"></div>
      <div class="hand minute-hand" id="minuteHand"></div>
      <div class="hand second-hand" id="secondHand"></div>
      <div class="center-dot"></div>
    </div>
    <div class="digital-clock hidden" id="digitalClock"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const root = document.documentElement;

    // 1. Apply Theme Colors
    const themeColors = ['primary', 'secondary', 'accent', 'surface', 'text'];
    themeColors.forEach(color => {
      const value = params.get(color);
      if (value) {
        root.style.setProperty(`--${color}`, value);
      }
    });

    // 2. Load and Apply Fonts
    const fontHeader = params.get('fontHeader');
    const fontSubheader = params.get('fontSubheader');
    const fontBody = params.get('fontBody');

    // Create a Google Fonts URL from the font families provided
    const fontsToLoad = [fontHeader, fontSubheader, fontBody]
      .filter(Boolean) // Remove null/undefined entries
      .filter((font, index, self) => self.indexOf(font) === index); // Get unique fonts

    if (fontsToLoad.length > 0) {
      const fontUrl = `https://fonts.googleapis.com/css2?family=${fontsToLoad.map(f => f.replace(/ /g, '+')).join('&family=')}&display=swap`;
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = fontUrl;
      document.head.appendChild(link);
    }

    // 3. Set CSS Custom Properties for Fonts
    const style = document.createElement('style');
    style.innerHTML = `
      :root {
        --font-header: "${fontHeader || 'system-ui, sans-serif'}";
        --font-subheader: "${fontSubheader || 'system-ui, sans-serif'}";
        --font-body: "${fontBody || 'system-ui, sans-serif'}";
      }

      h1, h2, h3, .font-header { font-family: var(--font-header); }
      h4, h5, h6, .font-subheader { font-family: var(--font-subheader); }
      body, p, div, span, a { font-family: var(--font-body); }
    `;
    document.head.appendChild(style);

    // Widget configuration
    const config = {
      style: params.get('style') || 'digital', // 'digital' or 'analog'
      showSeconds: params.get('showSeconds') !== 'false',
      hourFormat: params.get('hourFormat') || '12' // '12' or '24'
    };

    const analogClock = document.getElementById('analogClock');
    const digitalClock = document.getElementById('digitalClock');
    const hourHand = document.getElementById('hourHand');
    const minuteHand = document.getElementById('minuteHand');
    const secondHand = document.getElementById('secondHand');

    function setTime() {
      const now = new Date();
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      if (config.style === 'analog') {
        analogClock.classList.remove('hidden');

        const secondsDegrees = ((seconds / 60) * 360) + 90;
        secondHand.style.transform = `translateX(-50%) rotate(${secondsDegrees}deg)`;

        const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
        minuteHand.style.transform = `translateX(-50%) rotate(${minutesDegrees}deg)`;

        const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
        hourHand.style.transform = `translateX(-50%) rotate(${hoursDegrees}deg)`;

        if (!config.showSeconds) {
            secondHand.style.display = 'none';
        }

      } else { // digital
        digitalClock.classList.remove('hidden');

        let displayHours = hours;
        let ampm = '';

        if (config.hourFormat === '12') {
            ampm = hours >= 12 ? ' PM' : ' AM';
            displayHours = hours % 12;
            displayHours = displayHours ? displayHours : 12; // the hour '0' should be '12'
        }

        const displayMinutes = minutes < 10 ? '0' + minutes : minutes;
        const displaySeconds = seconds < 10 ? '0' + seconds : seconds;

        let timeString = `${displayHours}:${displayMinutes}`;
        if (config.showSeconds) {
            timeString += `:${displaySeconds}`;
        }
        if (config.hourFormat === '12') {
            timeString += ampm;
        }

        digitalClock.textContent = timeString;
      }
    }

    setInterval(setTime, 1000);
    setTime(); // Initial call
  </script>
</body>
</html>
